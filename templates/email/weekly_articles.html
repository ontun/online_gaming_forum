{% load static %}
<h1>{% if top_advertisements %}
    Топ 10 объявлений за вчерашний день
{% else %}
    10 последних объявлений
{% endif %}

{% for advertisement in advertisements %}

<p>Категория: {{ advertisement.category }}</p>
{% endfor %}
