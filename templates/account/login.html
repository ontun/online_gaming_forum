<!DOCTYPE html>
{% load socialaccount %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключение стилей Bootstrap для лучшего внешнего вида -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Вход</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'account_signup' %}" class="btn btn-secondary">Регистрация</a>
        </div>

        <div class="mt-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Вход через Google</a>
        </div>
    </div>

    <!-- Подключение скриптов Bootstrap для лучшего внешнего вида -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
